<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var x= parseInt(prompt("Ingrese un numero"));
	var y= parseInt(prompt("Ingrese otro numero"));
	function cuadrado(x, y)
	{
		var res= Math.pow(x+y, 2);
		return res;
	} 
	alert("El resultado es: " + cuadrado(x,y));
	</script>
</body>
</html>
