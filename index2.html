</head>
<body>
	<script>
	var  num= parseInt(prompt("Ingrese un numero"));
	function isPar( num)
	{
		if(num%2===0)
		{
			alert("El numero ingresado es Par");
		}
		else
		{
			alert("El numero ingresado no es Par");
		}

	}
	isPar(num);

	</script>
</body>
</html>
